<script>
    function revelarSenha() {

        if (InputSenha_cadastrar.type == 'text') {
            InputSenha_cadastrar.type = 'password'
        } else {
            InputSenha_cadastrar.type = 'text'
        }

    }

    function revelarConfirmarSenha() {
        if (InputConfirmarSenha.type == 'text') {
            InputConfirmarSenha.type = 'password'
        } else {
            InputConfirmarSenha.type = 'text'
        }

    }



    // CADASTRO JS 
    function cadastrar() {


        //Recupere o valor da nova input pelo nome do id
        // Agora vá para o método fetch logo abaixo
        var nomeVar = nome_input.value;
        var emailVar = email_input.value;
        var senhaVar = senha_input.value;
        var confirmacaoSenhaVar = confirmacao_senha_input.value;

        var senha = senha_input.value;
        var conf_senha = confirmacao_senha_input.value;

        //FRASE DE ALERTA
        var frase_alerta = "Não foi possível realizar o cadastro!<br> A senha deve ter 8 digitos!"
        var frase_senha = "Cuidado, senha fraca!"

        //VALIDAÇÕES PARA A ENTRADA

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Preencha os campos em branco";


            return false;

        } 
        else if (senha.length != 8) {
            alerta.innerHTML = `
             <p style="color: red;">
             ${frase_alerta}
             </p>
         `
         mensagem_erro.innerHTML = "";

            return false;
        } else if (senha != conf_senha) {
            alerta.innerHTML = `
             <p style="color: red;">
             As senhas devem ser iguais!
             </p>
            `;
            mensagem_erro.innerHTML = "";
            return false;
        }
        else if (senha == 12345678) {
            alerta.innerHTML = `   <p style="color: red;">
             ${frase_senha}
             </p>`;
             mensagem_erro.innerHTML = "";
            return false;
        }

        else if (senha.length < 8) {
            var letraMaiuscula = senha.match(/[A-Z]/);
            var letraMinuscula = senha.match(/[a-z]/);
            var numeros = senha.match(/[0-9]/);
            mensagem_erro.innerHTML = "";
            if (!letraMaiuscula || !letraMinuscula || !numeros) {
                regra_senha.innerHTML = "";
                alerta.innerHTML = `
                <p style="color: red;">
                    A senha deve conter letra minúscula,
                    letra maiuscula e um numero.
                </p>`;
                mensagem_erro.innerHTML = "";
                return false;
            }
        } else {
            setInterval(sumirMensagem, 5000)
            mensagem_erro.value = "";
        }
        // Enviando o valor da nova input
        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                // crie um atributo que recebe o valor recuperado aqui
                // Agora vá para o arquivo routes/usuario.js
                nomeServer: nomeVar,
                emailServer: emailVar,
                senhaServer: senhaVar,
                confirmacaoSenhaServer: confirmacaoSenhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                cardErro.style.display = "block";

                mensagem_erro.innerHTML = "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

                setTimeout(() => {
                    window.location = "cadastrar.html";
                }, "1000")

                limparFormulario();

            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);

        });

        return true;
    }
    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>

<script>
    function entrar() {
        //aguardar();

        var emailVar = InputEmail_entrar.value;
        var senhaVar = InputSenha_entrar.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro_entrar.style.display = "block"
            mensagem_erro_entrar.innerHTML = "Preencha todos os campos";
            return false;
        }
        else {
            setInterval(sumirMensagem, 2000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.idUsuario;

                    setTimeout(function () {
                        window.location = "./usuario.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                cardErro.style.display = "block"
                mensagem_erro.innerHTML = "Houve um erro ao tentar realizar o login";

                resposta.text().then(texto => {
                    console.error(texto);
                    // finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
